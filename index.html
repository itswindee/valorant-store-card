<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Valorant Store Cards</title>

</head>
<body>
    <!-- first skin -->
    <div class="cards">
        <div class="item item--clr1">
            <div class="price">2,175</div>
            <div class="name">Glitchpop Bulldog</div>
            <div class="product">
                <img src="product/valorant-glitchpop-bulldog-variant-1-blue-weapon-skin.png" alt="glitchpop vandal" height="100">
            </div>
        </div>

        <!-- second skin -->
        <div class="item item--clr2">
            <div class="price">3,550</div>
            <div class="name">Soverign Sword</div>
            <div class="product">
                <img src="product/valorant-sovereign-sword-weapon-skin.png" alt="soverign sword" height="100">
            </div>
        </div>

        <!-- third skin -->
        <div class="item item--clr3">
            <div class="price">1,775</div>
            <div class="name">Horizon Frenzy</div>
            <div class="product">
                <img src="product/valorant-horizon-frenzy-weapon-skin.png" alt="ion operator" height="100">
            </div>
        </div>

        <!-- fourth skin -->
        <div class="item item--clr4">
            <div class="price">2,175</div>
            <div class="name">Ego Guardian</div>
            <div class="product">
                <img src="product/valorant-ego-guardian-weapon-skin.png" alt="blastx odin" height="100">
            </div>
        </div>
    </div>

   
    
</body>
</html>
